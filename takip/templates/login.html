{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;" data-aos="zoom-in">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg rounded-5 overflow-hidden">
            <div class="row g-0">
                <div class="col-12 p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary text-white d-inline-block p-3 rounded-circle mb-3 shadow">
                            <i class="bi bi-person-badge fs-1"></i>
                        </div>
                        <h3 class="fw-bold">Personel Portalı</h3>
                        <p class="text-muted small">Lütfen yetkili bilgileri ile giriş yapın.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Kullanıcı Adı</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0">
                                    <i class="bi bi-person text-primary"></i>
                                </span>
                                <input type="text" name="username" class="form-control bg-light border-0 py-2 rounded-end" placeholder="Kullanıcı adınız" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0">
                                    <i class="bi bi-lock text-primary"></i>
                                </span>
                                <input type="password" name="password" class="form-control bg-light border-0 py-2 rounded-end" placeholder="••••••••" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow">
                            SİSTEME GİRİŞ YAP <i class="bi bi-box-arrow-in-right ms-1"></i>
                        </button>
                    </form>

                    {% if form.errors %}
                        <div class="alert alert-danger mt-3 small rounded-4 border-0 text-center shadow-sm">
                            <i class="bi bi-exclamation-circle me-1"></i> Bilgiler hatalı veya yetkiniz yok.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'ana_sayfa' %}" class="text-decoration-none text-muted small">
                <i class="bi bi-arrow-left"></i> Müşteri Paneline Dön
            </a>
        </div>
    </div>
</div>
{% endblock %}
