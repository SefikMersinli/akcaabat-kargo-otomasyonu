{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">⚠️ Silme Onayı</h4>
            </div>
            <div class="card-body text-center py-4">
                <p class="fs-5"><strong>{{ kargo.takip_no }}</strong> numaralı kargo kaydını silmek istediğinize emin misiniz?</p>
                <p class="text-muted">Bu işlem geri alınamaz.</p>
                
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">Evet, Kalıcı Olarak Sil</button>
                    <a href="/" class="btn btn-secondary px-4">Vazgeç</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
