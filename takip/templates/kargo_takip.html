{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="zoom-in">
            <div class="card shadow-lg border-0 rounded-5 overflow-hidden">
                <div class="card-header bg-primary text-white text-center py-4 border-0">
                    <i class="bi bi-box-seam display-4 mb-2 d-block"></i>
                    <h3 class="fw-bold mb-0">Kargo Sorgulama</h3>
                    <p class="small opacity-75 mb-0">7/24 Anlık Takip Sistemi</p>
                </div>
                
                <div class="card-body p-5 bg-white">
                    <form method="GET" action="{% url 'ana_sayfa' %}">
                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted small">Takip Numarası</label>
                            <div class="input-group shadow-sm rounded-pill border overflow-hidden">
                                <span class="input-group-text bg-white border-0 ps-3">
                                    <i class="bi bi-search text-primary"></i>
                                </span>
                                <input type="text" name="sorgu" class="form-control border-0 p-3" 
                                       placeholder="Örn: AKC123456" required>
                            </div>
                            <div class="form-text mt-2 ps-2">
                                <i class="bi bi-info-circle me-1"></i> Takip numaranızı faturanızda bulabilirsiniz.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100 rounded-pill p-3 fw-bold shadow text-dark">
                            KARGOYU SORGULA
                        </button>
                    </form>
                </div>

                <div class="card-footer bg-light border-0 text-center py-3">
                    <span class="small text-muted">Yardıma mı ihtiyacınız var? <a href="{% url 'iletisim' %}" class="text-primary text-decoration-none fw-bold">Bize Yazın</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
